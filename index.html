<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>NenoBL</title>
<meta name="viewport" content="width=device-width, initial-scale=1">

<!-- favicon -->
<link rel="icon" type="image/png" href="assets/img/N.png">

<link rel="stylesheet" href="assets/css/base.css">
<link rel="stylesheet" href="assets/css/layout.css">
<link rel="stylesheet" href="assets/css/theme.css">
</head>
<body>

<div class="desktop">
  <div class="app-shell">

    <header class="topbar">
      <div class="window-controls">
        <span class="dot red"></span>
        <span class="dot yellow"></span>
        <span class="dot green"></span>
      </div>

      <div class="title">
        <img src="assets/img/N.png" class="app-logo" alt="logo">
        NENO ONL BANK.
      </div>

      <button class="ghost" onclick="logout()">Log out</button>
    </header>

    <div class="app">
      <aside class="sidebar">
        <button class="active" onclick="show('overview')">Overview</button>
        <button onclick="show('activity')">Activity</button>
        <button onclick="show('profile')">Profile</button>
      </aside>

      <main class="view">

        <section id="overview" class="panel">
          <span class="label">Current balance</span>
          <div class="amount">$4982.32</div>
        </section>

        <section id="activity" class="panel hidden">
          <ul class="activity">
            <li><span>Incoming transfer</span><span>+640</span><span>2 min</span></li>
            <li><span>Withdrawal</span><span>-120</span><span>12 min</span></li>
            <li><span>Daily gain</span><span>+310</span><span>1 hr</span></li>
          </ul>
        </section>

        <section id="profile" class="panel hidden">
          <p>Status: Active</p>
          <p>Session: Online</p>
        </section>

        <p class="footnote">Developed by the Monezo EMC Co., Ltd.</p>
      </main>
    </div>

  </div>
</div>

<script src="assets/js/app.js"></script>
</body>
</html>
