<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>NenoBL – Internal System</title>
<meta name="viewport" content="width=device-width, initial-scale=1">

<link rel="icon" href="assets/img/N.png" type="image/png">

<link rel="stylesheet" href="assets/css/base.css">
<link rel="stylesheet" href="assets/css/layout.css">
<link rel="stylesheet" href="assets/css/theme.css">
</head>

<body>

<div class="desktop">
  <div class="app-shell">

    <!-- Top Bar -->
    <header class="topbar">
      <div class="window-controls">
        <span class="dot red"></span>
        <span class="dot yellow"></span>
        <span class="dot green"></span>
      </div>

      <div class="title">
        <img src="assets/img/N.png" alt="logo">
        Internal Financial Console
      </div>

      <div class="status">
        Secure · Active
      </div>
    </header>

    <!-- App -->
    <div class="app">

      <!-- Sidebar -->
      <aside class="sidebar">
        <button class="active">Overview</button>
        <button disabled>Activity</button>
        <button disabled>Assets</button>
      </aside>

      <!-- Main View -->
      <main class="view">

        <!-- Balance Card -->
        <section class="card balance-card">
          <span class="label">Total Balance</span>
          <div class="amount">$4,982.32</div>
          <span class="currency">USD</span>
        </section>

        <!-- FX Card -->
        <section class="card fx-card">
          <div class="fx-row">
            <span>USD</span><span>$4,982.32</span>
          </div>
          <div class="fx-row">
            <span>THB</span><span>฿179,640</span>
          </div>
          <div class="fx-row">
            <span>EUR</span><span>€4,580</span>
          </div>
          <div class="fx-row">
            <span>JPY</span><span>¥733,000</span>
          </div>
        </section>

        <footer class="footnote">
          Internal use only · System snapshot
        </footer>

      </main>
    </div>
  </div>
</div>

<script src="assets/js/app.js"></script>
</body>
</html>
