<!DOCTYPE html>
<html lang="en" data-theme="light">
<head>
<meta charset="UTF-8">
<title>NenoBL</title>
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="icon" href="assets/img/N.png">

<link rel="stylesheet" href="assets/css/base.css">
<link rel="stylesheet" href="assets/css/layout.css">
<link rel="stylesheet" href="assets/css/theme.css">
</head>

<body>
<div class="desktop">
  <div class="app-shell">

    <header class="topbar">
      <div class="window-controls">
        <span class="dot red"></span>
        <span class="dot yellow"></span>
        <span class="dot green"></span>
      </div>

      <div class="title">
        <img src="assets/img/N.png" class="app-logo">
       NENO ONL BANK.
      </div>

      <button class="ghost" onclick="toggleTheme()">‚óê</button>
    </header>

    <div class="app">
      <aside class="sidebar">
        <button class="active" onclick="show('overview')">Overview</button>
        <button onclick="show('activity')">Activity</button>
        <button onclick="show('profile')">Profile</button>
      </aside>

      <main class="view">

        <section id="overview" class="panel fade">
          <span class="label">Total Assets</span>
          <div class="amount" id="balance">$4982.32</div>
          <span class="sub">Simulated USD account</span>
        </section>

        <section id="activity" class="panel hidden fade">
          <ul class="activity" id="activityList"></ul>
        </section>

        <section id="profile" class="panel hidden fade">
          <p>Status: Active</p>
          <p>Access level: Private</p>
        </section>

        <p class="footnote">Developed by the Monezo EMC Co., Ltd.</p>
      </main>
    </div>

  </div>
</div>

<script src="assets/js/app.js"></script>
</body>
</html>
