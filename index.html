<!DOCTYPE html>
<html lang="en" data-theme="light">
<head>
<meta charset="UTF-8">
<title>NenoBL Private</title>
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="icon" href="assets/img/N.png">

<link rel="stylesheet" href="assets/css/base.css">
<link rel="stylesheet" href="assets/css/layout.css">
<link rel="stylesheet" href="assets/css/theme.css">
</head>

<body>

<!-- LOCK / BIOMETRIC -->
<div class="lock-screen" id="lock">
  <div class="lock-card glass">
    <img src="assets/img/N.png" class="lock-logo">
    <div class="bio-ring"></div>
    <p class="lock-text">Touch ID to unlock</p>
  </div>
</div>

<!-- APP -->
<div class="desktop hidden" id="app">
  <div class="app-shell glass-depth">

    <header class="topbar">
      <div class="window-controls">
        <span class="dot red"></span>
        <span class="dot yellow"></span>
        <span class="dot green"></span>
      </div>

      <div class="title">
        <img src="assets/img/N.png" class="app-logo">
        Private Banking
      </div>

      <button class="ghost" onclick="toggleTheme()">◐</button>
    </header>

    <div class="app">
      <aside class="sidebar">
        <button class="active" onclick="show('overview')">Overview</button>
        <button onclick="show('rates')">Currencies</button>
        <button onclick="show('transfer')">Transfer</button>
        <button onclick="lock()">Lock</button>
      </aside>

      <main class="view">

        <!-- OVERVIEW -->
        <section id="overview" class="panel fade">
          <span class="label">Total Assets</span>
          <div class="amount">$4,982.32</div>
          <span class="sub">Primary USD Account</span>
        </section>

        <!-- RATES -->
        <section id="rates" class="panel hidden fade">
          <div class="rates">
            <div><span>USD</span><strong>$4,982.32</strong></div>
            <div><span>THB</span><strong>฿179,363</strong></div>
            <div><span>EUR</span><strong>€4,612</strong></div>
            <div><span>JPY</span><strong>¥736,421</strong></div>
          </div>
        </section>

        <!-- TRANSFER -->
        <section id="transfer" class="panel hidden fade">
          <span class="label">Internal Transfer</span>

          <div class="transfer-card glass">
            <div class="field">
              <label>Recipient</label>
              <input placeholder="Private account" disabled>
            </div>

            <div class="field">
              <label>Amount (USD)</label>
              <input value="840.75" disabled>
            </div>

            <button class="primary" onclick="confirmTransfer()">
              Confirm Transfer
            </button>
          </div>
        </section>

        <p class="footnote">Confidential · Secure Private Session</p>
      </main>
    </div>
  </div>
</div>

<script src="assets/js/app.js"></script>
</body>
</html>
