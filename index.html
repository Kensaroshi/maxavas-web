<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>NenoBL Console</title>
<meta name="viewport" content="width=device-width, initial-scale=1">

<link rel="stylesheet" href="assets/css/base.css">
<link rel="stylesheet" href="assets/css/layout.css">
<link rel="stylesheet" href="assets/css/theme.css">
</head>

<body>

<div class="desktop">
  <div class="app-shell">

    <header class="topbar">
      <div class="window-controls">
        <span class="dot red"></span>
        <span class="dot yellow"></span>
        <span class="dot green"></span>
      </div>
      <span class="title">NenoBL — Internal Simulation</span>
      <button class="ghost" onclick="logout()">Sign out</button>
    </header>

    <div class="app">
      <aside class="sidebar">
        <button class="active" onclick="show('overview')">Overview</button>
        <button onclick="show('activity')">Activity</button>
        <button onclick="show('profile')">Profile</button>
        <button onclick="show('statement')">Statement</button>
      </aside>

      <main class="view">
        <!-- panels เหมือนเดิม -->
      </main>
    </div>

  </div>
</div>

<script src="assets/js/app.js"></script>
</body>

</html>
