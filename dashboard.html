<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>NenoBL</title>
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" href="assets/css/base.css">
<link rel="stylesheet" href="assets/css/layout.css">
<link rel="stylesheet" href="assets/css/theme.css">
</head>
<body>

<header class="topbar">
  <span>Simulation Console</span>
  <button class="ghost" onclick="logout()">Log out</button>
</header>

<div class="app">
  <aside class="sidebar">
    <button onclick="show('overview')">Overview</button>
    <button onclick="show('activity')">Activity</button>
    <button onclick="show('profile')">Profile</button>
  </aside>

  <main class="view">
    <section id="overview" class="panel">
      <span class="label">Current balance</span>
      <div class="amount">$4982</div>
    </section>

    <section id="activity" class="panel hidden">
      <ul class="activity">
        <li><span>Recent incoming transaction</span><span>+640</span><span>2 min ago</span></li>
        <li><span>Latest transaction: Withdrawal</span><span>-120</span><span>12 min ago</span></li>
        <li><span>Daily Gain</span><span>+310</span><span>1 hr ago</span></li>
      </ul>
    </section>

    <section id="profile" class="panel hidden">
      <p>Status: Active</p>
      <p>Session: Online</p>
    </section>

    <p class="footnote">Developed by the Monezo EMC Co., Ltd. Dev Team.</p>
  </main>
</div>

<script src="assets/js/app.js"></script>
</body>
</html>
